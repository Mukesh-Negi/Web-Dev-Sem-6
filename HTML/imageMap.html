<!DOCTYPE html>
<html>
  <head>
    <title>image map</title>
  </head>
  <body>
    <h1>CLICK ON THE SHAPES TO GO TO NEW WEB PAGES</h1>

    <img
      src="map.png"
      alt="imageMap"
      usemap="#myMap"
      width="683"
      height="384"
    />

    <map name="myMap">
      <area
        shape="rect"
        coords="40,35,306,174"
        alt="rectanle"
        href="https://en.wikipedia.org/wiki/Rectangle"
      />

      <area
        shape="circle"
        coords="541,110,87"
        alt="circle"
        href="https://en.wikipedia.org/wiki/Circle"
      />

      <area
        shape="poly"
        coords="343,223,296,281,242,346,356,345,489,345,406,274"
        alt="triangle"
        href="https://en.wikipedia.org/wiki/Polygon"
      />
    </map>
  </body>
</html>
